<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Teko:300,400" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>Image Recognition with TensorFlow.js</title>
</head>
<body>
  <main>
      <h1 class="heading">Image Recognition with <a class="tf-logo-link" href="https://js.tensorflow.org/" target="_blank"><span class="tf-logo-part-1">TensorFlow</span><span class="tf-logo-part-2">.js</span></a></h1>
      <div class="section progress -loading" id="progress">
        <div class="progress-indicator"></div>
        <p class="progress-status" id="progress-status">Loading model...</p>
      </div>
      <div class="section control">
        <label class="button" for="image-selector">Select image<input class="image-selector" type="file" name="image-selector" id="image-selector"></label>
      </div>
      <div class="section image">
        <figure class="image-figure">
          <img class="selected-image" id="selected-image" src="..." height="200" alt="You should load image...">
        </figure>
      </div>
      <div class="section prediction">
        <ol class="prediction-list" id="prediction-list"></ol>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
  <script src="./model-description.js"></script>
  <script src="./index.js"></script>
</body>
</html>
